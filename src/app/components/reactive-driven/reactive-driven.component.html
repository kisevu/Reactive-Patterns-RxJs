
<div class="container">
  <h3>Reactive Form</h3>

  <form [formGroup]="myForm" (ngSubmit)="onSubmit(myForm.value)" class="form">

    <div class="field">
      <label for="inputSku"> SKU</label>
      <input type="text"
        name="inputSku"
        id="inputSku"
        placeholder="sku"
        [formControl]="sku">
    </div>

    <button type="submit">submit</button>
  </form>
</div>
