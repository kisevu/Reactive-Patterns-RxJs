


<div class="container">
  <h2>Demo Form: sku</h2>
  <form #f="ngForm" (ngSubmit)="onSubmit(f.value)" class="form">

    <div class="field">
      <label for="skuInput">SKU</label>
      <input type="text"
      id="skuInput"
      placeholder="SKU"
      name="sku" ngModel>
      <!-- When we refer to ngModel without attribute values we signify one-way data binding -->
    </div>

    <button type="submit" class="button">Submit</button>

  </form>
</div>
