<div class="container bg-dark p-5 text-danger" app-help>
  <label for="title" class=" text-white p-2">Title:</label>
  <input type="text" [(ngModel)]="title"/>
  <h2>{{title}}</h2>
</div>


<div class="container mt-3">
  <!-- Row with equal columns -->

  <div class="row bg-dark text-white mb-2 p-5">
    <div class="col-md-4 col-lg-3">column left</div>
    <div class="col-md-8 col-lg-6">column right</div>
    <div class="col-md-12 col-lg-3">column right</div>
  </div>

  <div class="row bg-dark text-white mb-2 p-5 align-items-center justify-content-start">
    <div class="col-md-4 order-last">column left</div>
    <div class="col-md-8">column right</div>
  </div>


  <div class="row bg-dark text-white p-5">
    <div class="col">column left</div>
    <div class="col">column right</div>
    <div class="col">column right</div>
    <div class="col">column right</div>
  </div>
</div>
