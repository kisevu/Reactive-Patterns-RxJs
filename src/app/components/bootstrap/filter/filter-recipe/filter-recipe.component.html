

<div class="rp-data-view">
  <form [formGroup]="recipeForm">
      <fieldset class="rp-filters-group">
          <legend>Filters</legend>
          <div class="rp-filter-button">
              <button  class="my-3" (click)="clearFiltersSignal()" label="Clear all"> clear All</button>
          </div>
          <label for="title">Title:</label>
          <input type="text" id="title" formControlName="title">
          <label for="description">description:</label>
          <input type="text" id="description" formControlName="description">
          <label for="ingredient">No.of People:</label>
          <input type="text" id="numberOfPeople" formControlName="numberOfPeople">
          <label for="text">Time:</label>
          <input type="text" id="time" formControlName="time">
          <label for="category">Category</label>
          <input type="text" id="category" formControlName="category"/>
          <div class="rp-filter-button">
              <button class="my-3 rp-filter-button" (click)="filterResultsSignal()" label="See
               results"> See Results</button>
          </div>
      </fieldset>
  </form>
  <div class="rp-save-button">
    <button class="btn btn-success" (click)="saveRecipe()">add recipe</button>
  </div>
</div>
